<!DOCTYPE html>
<html>
<head>
  <title></title>
  {% load staticfiles %}
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Polls</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'polls:index' %}">Home</a></li>
      {% if user.is_authenticated %}
        <li><a href="{%url 'polls:userPolls' %}">My Polls</a></li>
      {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{user.username}}</a></li>
         <li><a href="{% url 'polls:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      {% else %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
        <li><a href="{% url 'polls:login' %}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
</header>
{% block content%}
{% endblock%}
</body>
</html>
